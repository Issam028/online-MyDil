<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">


</head>

<body>

    <div class="background-image"></div> 


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/mydil-logo.jpg" alt="MY DIL Logo" height="60">
            </a>
            <div class="navbar-icons ml-auto">
                <a href="#" class="navbar-icon">
                    <img src="images/user-icon.svg" alt="User" height="24">
                </a>
                <a href="#" class="navbar-icon cart-icon">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <span class="badge badge-pill badge-danger" id="cart-item-count">0</span>
                </a>                
                <a href="#" class="navbar-icon">
                    <img src="images/logout-icon.png" alt="Logout" height="24">
                </a>
            </div>
        </div>
    </nav>


    <div class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="my-dil"><span class="my-part">MY</span> <span class="dil-part">DIL</span></h1>
                <p class="reservation-text">Le laboratoire de demain <br/> à votre disposition aujourd'hui</p>
            </div>
        </div>


        <div class="product-grid">
            <div class="product-card">
                <img src="images/613PQlT9mzL.jpg" alt="Casque de réalité augmentée" class="product-image">
                <h3 class="product-title">Casque de réalité augmentée</h3>
                <p class="product-description">description</p>
                <div class="product-quantity">
                    <button class="quantity-btn" id="decrease">-</button>
                    <span id="quantity">13</span>
                    <button class="quantity-btn" id="increase">+</button>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary">Ajouter au panier</button>
                    <button class="btn btn-info" data-toggle="tooltip" data-placement="top"
                        title="Découvrez une nouvelle dimension de divertissement avec le dernier casque VR. Équipé d’un suivi de mouvement avancé et de lentilles ultra haute définition, ce casque offre des expériences virtuelles immersives comme jamais auparavant.">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="cart" id="cart"> 
        <div class="cart-content">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <p id="cart-modal-count">0 articles</p>
        </div>
    </div>
    

    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <h4>Votre Panier</h4>
            <ul id="cart-items-list">
                <li>Aucun article dans le panier.</li>
            </ul>
            <button class="btn btn-secondary" id="closeCart">Fermer</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>

</body>

</html>
