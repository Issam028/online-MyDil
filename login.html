<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="Images/mydil-tube-cropped.jpg">

</head>

<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="form-section">
                <h2 class="text-center mb-4">Connexion</h2>
                <h3 class="rainbow-text text-center mt-3">Bonjour et bienvenue.</h3>
                <form action="/connexion" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="form-control btn btn-primary">Se connecter</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Vous n'avez pas de compte ?</p>
                    <a href="/inscription" class="btn btn-outline-primary">Cr√©er un compte</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
